# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: IMQL.LIFE
subtitle: It's a beautiful day!
description: 一尘不染不是不再有尘埃，而是尘埃让它飞扬，我自做我的阳光。
keywords: 学习与生活
author: ql
language: zh-CN
timezone: ""

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://www.imql.life/
permalink: :year/:month/:day/:trans/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 15
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "date"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo:
    github: git@github.com:ql-isaac/www.imql.life.git,master
    gitee: git@gitee.com:ql-isaac/www.imql.life.git,master

douban:
  id: 214534818
  builtin: true
  book:
    title: It's a beautiful day!
    quote: It's a beautiful day!
    option: 
      top_img: https://img.imql.life/book.jpg
  movie:
    title: It's a beautiful day!
    quote: It's a beautiful day!
    option: 
      top_img: https://img.imql.life/movie.jpg
  game:
    title: It's a beautiful day!
    quote: It's a beautiful day!
    option: 
      top_img: https://img.imql.life/game.jpg
  timeout: 10000

# Markdown-it config
## Docs: https://github.com/celsomiranda/hexo-renderer-markdown-it/wiki
markdown:
  # 渲染设置
  render:
    # 置为true时，html内容保持不变；置为false时，html内容将被转义成普通字符串
    html: true
    # 是否生成与XHTML完全兼容的标签（不懂是什么意思）
    xhtmlOut: false
    # 置为true时，每个换行符都被渲染成一个<br>（即Hexo的默认表现）；置为false时，每个换行符都被忽略，但两个换行符即空行可正常创建段落（GFM的默认表现）
    breaks: false
    # 是否自动识别链接并把它渲染成链接
    linkify: true
    # 是否自动识别印刷格式（例如(c)渲染为©）
    typographer: true
    quotes: "“”‘’"
  anchors:
    level: 2
    collisionSuffix: ""
    permalink: true
    permalinkClass: "headerlink"
    permalinkSide: "right"
    permalinkSymbol: ""
    case: 0
    separator: "_"
  # 设置所需插件
  plugins:
    - markdown-it-footnote
